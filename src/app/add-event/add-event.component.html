<ng-sidebar-container style='height:"100vh"; position: absolute;'>
    <div ng-sidebar-content>
        <app-nav-bar></app-nav-bar>

        <h3>Add Event</h3>
        <div [hidden]="submitted" style="width: 300px;">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Event Name:</label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="addevent.Event_Name" name="Event_Name">
                </div>

                <div class="form-group">
                    <label for="desc">Description</label>
                    <input type="text" class="form-control" id="desc" required [(ngModel)]="addevent.Event_Description" name="Event_Description">
                </div>


                <div class="form-group">
                    <label>Image</label>
                    <input type="file" id="image" required name="file" [(ngModel)]="addevent.file">
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>

        <div [hidden]="!submitted">
            <h4>You submitted successfully!</h4>
            <button class="btn btn-success" (click)="newEvent()">Add</button>
        </div>
    </div>
</ng-sidebar-container>
